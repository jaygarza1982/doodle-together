version: '3'

services:

  api-server:
    container_name: 'doodle-api-server'
    build:
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - 8051:3000
    command: nodemon app.js

  web-server:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/usr/share/nginx/html
    ports:
      - 8050:80
