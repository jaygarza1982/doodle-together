<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="c" width="1920" height="1080"></canvas>
    <script src="scripts/fabric.min.js"></script>
    <script src="scripts/socket.io.min.js"></script>
    <script src="scripts/main.js"></script>

    <script>
        (async () => {
            try {
                    // Request all drawings
                    const objectsFetch = await fetch('/api/objects');
                    const objects = await objectsFetch.json();

                    objects.forEach(drawing => {
                        canvas.add(new fabric.Rect(drawing));
                    });
                    
                    // Setup socket events
                    socket.on('object-event', msg => {
                        console.log('object-event', msg);

                        // Get user drawing that was updated
                        const toUpdate = canvas.getObjects().find(d => d.id == msg.id);
                        toUpdate.set(msg.object);
                        toUpdate.setCoords();

                        canvas.renderAll();
                    });
                } catch (error) {
                    console.log(error);
                }
            })();
        </script>
    </body>
    
    </html>
